# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

name: $(Rev:.r)

trigger:
- master

pool: tMOM

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyFiles@2
  inputs:
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: RegexReplace@3
  inputs:
    InputSearchPattern: |
      $(Build.ArtifactStagingDirectory\package.json)
    FindRegex: '(\s+"[a-zA-Z]+"[^"]*"([0-9]+(\.[0-9]+)+)-1",)'
    UseUTF8: true
    UseRAW: true
    ReplaceRegex: '$(\s+"[a-zA-Z]+"[^"]*"([0-9]+(\.[0-9]+)+)-Build.BuildNumber",)'

# Save build on temp artifact pipeline repo
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'koerber-nodered-contrib-opcua'
    publishLocation: 'Container'
